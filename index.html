<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" sype="text/css" href="style/index_style.css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('#category li').hover(function () {
                $(this).css('borderBottom', '2px solid white');
            }, function () {
                $(this).css('borderBottom', '');
            });

            var $banner = $(".banner").find("ul");
            var $bannerWidth = $banner.children().outerWidth();
            var $bannerHeight = $banner.children().outerHeight();
            var $bannerLength = $banner.children().length;
            var $length = $banner.length;
            var rollingId;
            rollingId = setInterval(function () { rollingStart(); }, 3000);

            function rollingStart() {

                if ($bannerLength == 1) {
                    clearInterval(rollingId);
                    $(this).css("cursor", "pointer");
                } else {
                    $banner.css("width", $bannerWidth * $length + "px");
                    $banner.css("height", $bannerHeight + "px");
                    $banner.animate({ left: - $bannerWidth + "px" }, 1500, function () {
                        $(this).append("<li>" + $(this).find("li:first").html() + "</li>");
                        $(this).find("li:first").remove();
                        $(this).css("left", 0);
                    });
                }
            }
        });
    </script>

<script type="text/javascript"> 
    function calcHeight(){
        var ifr = document.getElementById('main_iframe');
        var ifrw = (ifr.contentWindow || ifr.contentDocument);
        ifr.height = ifrw.document.body.scrollHeight;
     ifr.style.overflow = "hidden";
    }
    </script>
</head>

<body>
    <div id="site_total">
        <!--상단 gnb패널 시작-->

                <li id="category2" value="category2"><a href="category2.html" target="main_iframe">카테고리2</a></li>
                <li id="category3" value="category3"><a href="category3.html" target="main_iframe">카테고리3</a></li>
                <li id="category4" value="category4"><a href="category4.html" target="main_iframe">카테고리4</a></li>
            </ul>
        </div>
        <!--상단 gnb패널 끝-->
    </div>
    <iframe src="main.html" id="main_iframe" onload="calcHeight();"
     name="main_iframe" title="main_iframe" frameborder="0" scrolling="no"
